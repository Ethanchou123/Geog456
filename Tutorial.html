<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src = "./mausoleum.geojson">
     </script>

</head>
<body>
    
    <div id="mapID"></div>
    <style>
        #mapid{width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapID').setView([34.3853, 109.25], 15);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var Icon = L.icon({
        iconUrl: 'https://miro.medium.com/v2/resize:fit:1400/1*34p3llmxC0YrGvmY85m1Jg.jpeg',   
        iconSize: [50,70],
        popupAnchor: [0,0]
        });

    var customPopup = "Mausoleum of Qin Shi Huang<br/><img src='https://www.chinaxiantour.com/media/2017/05/Mausoleum-of-the-First-Qin-Emperor.webp' width='200px'/> <p> The ancient tomb of the first Emperor of China, \n who ordered construction of the Great Wall and Terracotta Army. The tomb remains buried due to fear of damaging its contents and because high mercury levels have been detected within. Scientists hope that one day, technology will develop which will allow us to safely excavate it.";

    L.geoJSON(mausoleum, {
        pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: Icon});}}) // c
    .bindPopup(customPopup)
    .addTo(map)
    </script>

</body>
</html>
